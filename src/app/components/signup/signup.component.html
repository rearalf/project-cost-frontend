<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h3>SIGNUP</h3>
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="Nombre"><i class="far fa-user"></i> </span>
                        </div>
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Nombre" aria-label="Nombre" required autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="Email"><i class="far fa-envelope"></i> </span>
                        </div>
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="Password"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt fa-lg"></i> SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
